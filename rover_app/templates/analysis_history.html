<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>解析履歴一覧</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>

<body class="green-bg">

<header>
    <h1>解析履歴一覧</h1>
    <a href="{{ url_for('logout') }}" class="logout-button">ログアウト</a>
</header>

<div class="main-container">

    <h2>過去の解析セッション</h2>

    <div class="analysis-history-table">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>解析開始</th>
                    <th>解析終了</th>
                    <th>詳細</th>
                </tr>
            </thead>
            <tbody>
                {% for s in sessions %}
                <tr>
                    <td>{{ s.id }}</td>
                    <td>{{ s.started_at }}</td>
                    <td>{{ s.finished_at }}</td>
                    <td>
                        <a href="{{ url_for('analysis_session_detail', session_id=s.id) }}" 
                           class="session-detail-button">
                            開く
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="back-arrow">
        <a href="{{ url_for('pre_analyze') }}">&lt;解析ページに戻る
        </a>
    </div>

</div>

</body>
</html>
